name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      # 3Ô∏è‚É£ Clean Flutter project
      - name: Clean Flutter project
        run: flutter clean

      # 4Ô∏è‚É£ Generate iOS platform folders (.ios, etc.)
      - name: Generate iOS platform folders
        run: flutter create .

      # 5Ô∏è‚É£ Install Dart dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Precache iOS artifacts
      - name: Precache iOS
        run: flutter precache --ios

      # 7Ô∏è‚É£ CocoaPods clean & install
      - name: Clean and install CocoaPods
        working-directory: ios
        run: |
          pod cache clean --all
          rm -rf Pods Podfile.lock
          pod install --repo-update

      # 8Ô∏è‚É£ Build iOS app without codesign
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # 9Ô∏è‚É£ Package IPA
      - name: Create Payload folder
        working-directory: build/ios/iphoneos
        run: mkdir Payload && mv Runner.app Payload/

      - name: Zip IPA
        working-directory: build/ios/iphoneos
        run: zip -qq -r -9 FlutterApp.ipa Payload

      # üîü Upload IPA as a release artifact
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterApp.ipa
          tag: v1.0.0
          overwrite: true
          body: "First iOS release built by GitHub Actions"
