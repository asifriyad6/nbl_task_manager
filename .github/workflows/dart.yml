name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      # 3Ô∏è‚É£ Clean project
      - name: Clean Flutter project
        run: flutter clean

      # ‚úÖ 4Ô∏è‚É£ Re-generate iOS tooling (creates .ios/Flutter/podhelper.rb)
      - name: Generate iOS platform folders
        run: flutter create .

      # 5Ô∏è‚É£ Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Install CocoaPods (to avoid outdated pods issue)
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod repo update

      # 7Ô∏è‚É£ Run pod install explicitly
      - name: Run pod install
        working-directory: ios
        run: pod install --verbose

      # 8Ô∏è‚É£ Precache iOS
      - name: Precache iOS
        run: flutter precache --ios

      # 9Ô∏è‚É£ Build iOS (no codesign)
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # üîü Package IPA
      - name: Create Payload folder
        working-directory: build/ios/iphoneos
        run: mkdir Payload && mv Runner.app Payload/

      - name: Zip IPA
        working-directory: build/ios/iphoneos
        run: zip -qq -r -9 FlutterApp.ipa Payload

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload IPA as a release artifact
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterApp.ipa
          tag: v1.0.0
          overwrite: true
          body: "First iOS release built by GitHub Actions"
