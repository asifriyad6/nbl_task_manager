name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      # 3Ô∏è‚É£ Select a specific Xcode version (compatible with Firebase)
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      # 4Ô∏è‚É£ Install CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -v 1.16.2
          pod --version

      # 5Ô∏è‚É£ Clean Flutter project
      - name: Flutter clean
        run: flutter clean

      # 6Ô∏è‚É£ Install Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 7Ô∏è‚É£ Precache iOS artifacts
      - name: Flutter precache iOS
        run: flutter precache --ios

      # 8Ô∏è‚É£ CocoaPods cleanup and reinstall
      - name: CocoaPods cleanup and install
        run: |
          cd ios
          pod deintegrate || true
          pod cache clean --all
          pod repo update
          rm -rf Pods Podfile.lock
          pod install --verbose

      # 9Ô∏è‚É£ Build iOS app (release, no codesign)
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # üîü Package IPA
      - name: Package IPA
        working-directory: build/ios/iphoneos
        run: |
          mkdir -p Payload
          mv Runner.app Payload/
          zip -qr FlutterApp.ipa Payload

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload IPA as artifact (fixed with v4)
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlutterApp
          path: build/ios/iphoneos/FlutterApp.ipa
