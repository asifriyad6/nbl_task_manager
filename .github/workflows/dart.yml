name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14   # macOS runner that has Xcode 15.4 available
    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      # ‚úÖ 3Ô∏è‚É£ Select Xcode 15.4 (to avoid Swift 6 errors)
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      # 4Ô∏è‚É£ Clean Flutter project
      - name: Flutter clean
        run: flutter clean

      # 5Ô∏è‚É£ Re-generate iOS tooling (ensures .ios folder and podhelper.rb)
      - name: Regenerate iOS folder
        run: flutter create .

      # 6Ô∏è‚É£ Install Flutter dependencies
      - name: Install Flutter dependencies
        run: flutter pub get

      # 7Ô∏è‚É£ Precache iOS artifacts
      - name: Precache iOS
        run: flutter precache --ios

      # ‚úÖ 8Ô∏è‚É£ Clean & reinstall CocoaPods
      - name: Clean & install CocoaPods
        working-directory: ios
        run: |
          pod cache clean --all
          rm -rf Pods Podfile.lock
          pod install --repo-update

      # 9Ô∏è‚É£ Build iOS without codesign
      - name: Build iOS
        run: flutter build ios --release --no-codesign

      # üîü Prepare Payload folder for IPA
      - name: Create Payload
        working-directory: build/ios/iphoneos
        run: mkdir Payload && mv Runner.app Payload/

      # 1Ô∏è‚É£1Ô∏è‚É£ Zip into IPA
      - name: Zip IPA
        working-directory: build/ios/iphoneos
        run: zip -qq -r -9 FlutterApp.ipa Payload

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload IPA as artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: FlutterApp
          path: build/ios/iphoneos/FlutterApp.ipa
