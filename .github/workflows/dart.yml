name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      # 3️⃣ Clean project
      - name: Clean Flutter project
        run: flutter clean

      # ✅ 4️⃣ Re-generate iOS tooling (creates .ios/Flutter/podhelper.rb)
      - name: Generate iOS platform folders
        run: flutter create .

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6️⃣ Precache iOS
      - name: Precache iOS
        run: flutter precache --ios

      # 7️⃣ Build iOS (no codesign)
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # 8️⃣ Package IPA
      - name: Create Payload folder
        working-directory: build/ios/iphoneos
        run: mkdir Payload && mv Runner.app Payload/

      - name: Zip IPA
        working-directory: build/ios/iphoneos
        run: zip -qq -r -9 FlutterApp.ipa Payload

      # 9️⃣ Upload IPA as a release artifact
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterApp.ipa
          tag: v1.0.0
          overwrite: true
          body: "First iOS release built by GitHub Actions"
