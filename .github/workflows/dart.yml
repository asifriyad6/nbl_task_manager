name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14 # ‚úÖ Use macOS 14 image (contains Xcode 15.4)
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      # üîé Debug: List available Xcode versions
      - name: List installed Xcode versions
        run: ls /Applications | grep Xcode

      # üîé Debug: Print currently selected Xcode path
      - name: Print current Xcode path
        run: xcode-select -p

      # 3Ô∏è‚É£ Switch to Xcode 15.4 (required for Firebase Swift compatibility)
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      # üîé Debug: Verify Xcode version
      - name: Show Xcode version
        run: xcodebuild -version

      # 4Ô∏è‚É£ Clean Flutter build
      - name: Flutter clean
        run: flutter clean

      # 5Ô∏è‚É£ Get Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 6Ô∏è‚É£ Precache iOS
      - name: Flutter precache iOS
        run: flutter precache --ios

      # 7Ô∏è‚É£ Install CocoaPods
      - name: Install CocoaPods dependencies
        working-directory: ios
        run: |
          pod repo update
          pod deintegrate
          pod install --repo-update

      # üîé Debug: Pod environment
      - name: Pod environment
        working-directory: ios
        run: pod env

      # 8Ô∏è‚É£ Build iOS app (no codesign)
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # 9Ô∏è‚É£ Package IPA
      - name: Create Payload folder
        working-directory: build/ios/iphoneos
        run: mkdir Payload && mv Runner.app Payload/

      - name: Zip IPA
        working-directory: build/ios/iphoneos
        run: zip -qq -r -9 FlutterApp.ipa Payload

      # üîü Upload IPA artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlutterApp
          path: build/ios/iphoneos/FlutterApp.ipa
