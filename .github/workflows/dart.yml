name: iOS IPA Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build and Package iOS IPA
    runs-on: macos-latest
    steps:
      # 1Ô∏è‚É£ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      # 3Ô∏è‚É£ Clean previous builds
      - name: Clean Flutter project
        run: flutter clean

      # 4Ô∏è‚É£ Generate necessary iOS platform files (.ios folder, podhelper.rb, etc)
      - name: Generate iOS platform files
        run: flutter create .

      # 5Ô∏è‚É£ Get Dart & Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Precache iOS artifacts to speed up build
      - name: Precache iOS artifacts
        run: flutter precache --ios

      # 7Ô∏è‚É£ Run pod install manually (optional, but can help with debugging)
      - name: Install CocoaPods dependencies
        working-directory: ios
        run: pod install --verbose

      # 8Ô∏è‚É£ Build iOS app (no codesign)
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # 9Ô∏è‚É£ Package the .ipa
      - name: Create Payload folder
        working-directory: build/ios/iphoneos
        run: |
          mkdir -p Payload
          mv Runner.app Payload/

      - name: Zip IPA
        working-directory: build/ios/iphoneos
        run: zip -qr9 FlutterApp.ipa Payload

      # üîü Upload IPA artifact to GitHub Releases
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterApp.ipa
          tag: v1.0.0
          overwrite: true
          body: "First iOS release built by GitHub Actions"
