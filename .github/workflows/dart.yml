name: iOS IPA Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3' # or your Flutter version
          channel: stable

      # 3Ô∏è‚É£ Setup Ruby & CocoaPods
      - name: Setup CocoaPods
        run: |
          sudo gem install cocoapods -v 1.15.2
          pod --version

      # 4Ô∏è‚É£ Clean Flutter build
      - name: Flutter clean
        run: flutter clean

      # 5Ô∏è‚É£ Install Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 6Ô∏è‚É£ Precache iOS artifacts
      - name: Flutter precache for iOS
        run: flutter precache --ios

      # 7Ô∏è‚É£ Clean and reinstall CocoaPods
      - name: CocoaPods reset & install
        run: |
          cd ios
          pod deintegrate || true
          pod repo update
          pod install --verbose

      # 8Ô∏è‚É£ Build iOS (Release, no codesign)
      - name: Flutter build iOS
        run: flutter build ios --release --no-codesign

      # 9Ô∏è‚É£ Package IPA
      - name: Package IPA
        working-directory: build/ios/iphoneos
        run: |
          mkdir -p Payload
          mv Runner.app Payload/
          zip -qr FlutterApp.ipa Payload

      # üîü Upload IPA artifact to workflow
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: FlutterApp.ipa
          path: build/ios/iphoneos/FlutterApp.ipa
