name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üì¶ Build iOS IPA
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter (ensure correct Flutter version with Dart 3.8.1)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      # 3Ô∏è‚É£ Clean Flutter project (optional but recommended)
      - name: Clean Flutter project
        run: flutter clean

      # 4Ô∏è‚É£ Install Flutter dependencies and generate iOS tooling files
      - name: Prepare iOS build folder
        run: flutter pub get && flutter precache ios

      # 5Ô∏è‚É£ Build iOS without codesign
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # 6Ô∏è‚É£ Package .ipa
      - name: Create Payload folder
        working-directory: build/ios/iphoneos
        run: mkdir Payload && mv Runner.app Payload/

      - name: Zip IPA
        working-directory: build/ios/iphoneos
        run: zip -qq -r -9 FlutterApp.ipa Payload

      # 7Ô∏è‚É£ Upload IPA as a release artifact
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterApp.ipa
          tag: v1.0.0
          overwrite: true
          body: "First iOS release built by GitHub Actions"
