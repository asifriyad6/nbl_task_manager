name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7' # match your Flutter version
          channel: stable

      # 3Ô∏è‚É£ Install CocoaPods (pin to version if needed)
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -v 1.16.2
          pod --version

      # 4Ô∏è‚É£ Pre-cache iOS artifacts (saves time later)
      - name: Flutter precache iOS
        run: flutter precache --ios

      # 5Ô∏è‚É£ Clean Flutter project
      - name: Flutter clean
        run: flutter clean

      # 6Ô∏è‚É£ Get Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 7Ô∏è‚É£ CocoaPods cleanup
      - name: CocoaPods cleanup
        run: |
          cd ios
          pod deintegrate || true
          pod cache clean --all || true
          pod repo update
          rm -rf Pods Podfile.lock

      # 8Ô∏è‚É£ Install CocoaPods dependencies
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --verbose

      # 9Ô∏è‚É£ Build iOS app (no codesign)
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # üîü Package into IPA
      - name: Package IPA
        working-directory: build/ios/iphoneos
        run: |
          mkdir -p Payload
          mv Runner.app Payload/
          zip -qr FlutterApp.ipa Payload

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload IPA as build artifact (keeps it in Actions, not GitHub Releases)
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlutterApp-ipa
          path: build/ios/iphoneos/FlutterApp.ipa
